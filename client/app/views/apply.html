<div class="row row-one">
  <div class="col-lg-12">
    <h1 style="color:white;">QU CC Membership Application</h1>
    <form ng-submit="applyCtrl.addApplicant(applyCtrl.member)">
      <div class="form-group">
        <label class="apply-label" for="firstNameInput">First Name</label>
        <input type="text" class="form-control" ng-model="applyCtrl.member.firstName" id="firstNameInput"
          placeholder="First Name" required />
      </div>

      <div class="form-group">
        <label class="apply-label" for="lastNameInput">Last Name</label>
        <input type="text" class="form-control" ng-model="applyCtrl.member.lastName" id="lastNameInput"
          placeholder="Last Name" required />
      </div>

      <div class="form-group">
        <label class="apply-label" for="majorInput">Major</label>
        <input type="text" class="form-control" ng-model="applyCtrl.member.major" id="majorInput" placeholder="Major"
          required />
      </div>

      <div class="form-group">
        <label class="apply-label" for="yearInput">Year</label>
        <br>
        <select class="form-control" ng-model="applyCtrl.member.year">
          <option value="" disabled selected hidden>Year</option>
          <option value="freshman">Freshman</option>
          <option value="sophomore">Sophomore</option>
          <option value="junior">Junior</option>
          <option value="senior">Senior</option>
        </select>
      </div>

      <div class="form-group">
        <label class="apply-label">Summary</label>
        <textarea class="form-control" ng-model="applyCtrl.member.summary" placeholder="Summary..." rows="4"
          style="width:100%" maxlength="200" minlength="10" required></textarea>
      </div>

      <div class="form-group">
        <div class="sub-buttons">
          <div>
            <button type="submit" class="btn btn-secondary">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
