<div class="row row-one" ng-if="isAuthenticated">
  <div class="col-lg-12">
    <div class="myContainer">
      <form id="addition" ng-submit="membersCtrl.addMember(member)">
        <h3 style="text-align: center;">Add New Officer</h3>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="First Name" ng-model="member.firstName" required />
        </div>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Last Name" ng-model="member.lastName" required />
        </div>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Major" ng-model="member.major" />
        </div>
        <div class="form-group">
          <select class="form-control" ng-model="member.year">
            <option value="" disabled selected hidden>Year</option>
            <option value="freshman">Freshman</option>
            <option value="sophomore">Sophomore</option>
            <option value="junior">Junior</option>
            <option value="senior">Senior</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control" ng-model="member.role" required>
            <option value="" disabled selected hidden>Role</option>
            <option value="officer">Officer</option>
            <option value="professor">Professor</option>
          </select>
        </div>
        <div class="form-group">
          <textarea class="form-control" ng-model="member.summary" placeholder="Summary..." rows="4" style="width:100%"
            maxlength="200" minlength="10" required></textarea>
        </div>
        <div class="custom-file">
          <label class="custom-file-label" for="avatar">Choose a profile picture:</label>
          <input class="custom-file-input" fileread="membersCtrl.avatar" name="avatar" type="file"
            accept="image/png, image/jpeg">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-add">Add Member</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="row row-two">
  <div class="col-lg-7" style="margin:1%">
    <h2 class="title-one">Computing Club Officers</h2>
    <div class="card card-member" ng-repeat="officer in membersCtrl.officers">
      <div class="card-body">
        <img class="card-img-top" src="/public/images/{{officer.fileName}}" alt="Profile Picture"
          onerror="if (this.src != '/public/images/default.png') this.src = '/public/images/default.png';">
        <h4 class="card-title">{{officer.firstName}} {{officer.lastName}}</h4>
        <h4 class="card-title">{{officer.major}}, {{officer.year}}</h4>
      </div>
    </div>
  </div>

  <div class="col-lg-4" style="margin:1%">
    <h2 class="title-one">Professors</h2>
    <div class="card card-member" ng-repeat="professor in membersCtrl.professors">
      <div class="card-body">
        <img class="card-img-top" src="/public/images/{{professor.fileName}}" alt="Profile Picture"
          onerror="if (this.src != '/public/images/default.png') this.src = '/public/images/default.png';">
        <h4 class="card-title">{{professor.firstName}} {{professor.lastName}}</h4>
        <h4 class="card-title">{{professor.major}}, {{professor.year}}</h4>
      </div>
    </div>
  </div>
</div>
