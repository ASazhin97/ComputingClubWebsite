<div class="row row-one" ng-if="isAuthenticated">
  <div class="col-lg-12">
    <div class="myContainer">
      <form id="addition" ng-submit="membersCtrl.addMember(member)" enctype="multipart/form-data">
        <h3 style="text-align: center;">Add New Officer</h3>
        <div class="form-row">
          <input type="text" placeholder="First Name" ng-model="member.firstName" style="width:50%" required />
        </div>
        <div class="form-row">
          <input type="text" placeholder="Last Name" ng-model="member.lastName" style="width:50%" required />
        </div>
        <div class="form-row">
          <input type="text" placeholder="Major" ng-model="member.major" style="width:50%" />
        </div>
        <div class="form-group">
          <select class="form-control" ng-model="member.year">
            <option value="" disabled selected hidden>Year</option>
            <option value="freshman">Freshman</option>
            <option value="sophomore">Sophomore</option>
            <option value="junior">Junior</option>
            <option value="senior">Senior</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control" ng-model="member.role" required>
            <option value="" disabled selected hidden>Role</option>
            <option value="officer">Officer</option>
            <option value="professor">Professor</option>
          </select>
        </div>
        <div class="form-row">
          <textarea ng-model="member.summary" placeholder="Summary..." rows="4" style="width:100%" maxlength="200"
            minlength="10" required></textarea>
        </div>
        <div class="form-row">
          <label for="avatar">Choose a profile picture:</label>
          <input fileread="membersCtrl.file" type="file" accept="image/png, image/jpeg">
        </div>
        <div class="form-row">
          <button type="submit" class="btn btn-down">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="row row-two">
  <div class="col-lg-7" style="margin:1%">
    <h2 class="title-one">Computing Club Officers</h2>
    <div class="card" ng-repeat="officer in membersCtrl.officers">
      <div class="card-body">
        <!-- <img class="card-img-top" src="../public/{{officer.Image}}"> -->
        <h4 class="card-title">{{officer.firstName}} {{officer.lastName}}</h4>
        <h4 class="card-title">{{officer.major}}, {{officer.year}}</h4>
      </div>
    </div>
  </div>

  <div class="col-lg-4" style="margin:1%">
    <h2 class="title-one">Professors</h2>
    <div class="card" ng-repeat="professor in membersCtrl.professors">
      <div class="card-body">
        <!-- <img class="card-img-top" src="../public/{{officer.Image}}"> -->
        <h4 class="card-title">{{professor.firstName}} {{professor.lastName}}</h4>
        <h4 class="card-title">{{professor.major}}, {{professor.year}}</h4>
      </div>
    </div>
  </div>
</div>
