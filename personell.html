<!DOCTYPE html>
<html ng-app="personellPageApp">
<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel = "stylesheet" href = "css/personell.css">
 <script src="http://code.angularjs.org/1.2.6/angular.js"></script>
    <script type = "text/javascript" src ="/js/personell.js"></script>

</head>
<body>
<!-- nav bar -->
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="home.html"><img class = "brand-img rounded-circle" src = "images/imageQ.jpg"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse  bottom-align" id="navbarSupportedContent">
    <ul class="top-list navbar-nav mr-auto">
      <li class="nav-item rounded">
        <a class="nav-link" href="home.html">Home <span class="sr-only"></span></a>
      </li>
      <li class="nav-item active rounded">
        <a class="nav-link" href="personell.html">Personell<span class="sr-only"></span></a>
      </li>
      <li class="nav-item rounded">
        <a class="nav-link" href="#">Resources<span class="sr-only"></span></a>
      </li>
      <li class="nav-item rounded">
        <a class="nav-link" href="#">Experiances<span class="sr-only"></span></a>
      </li>
      <li class="nav-item rounded">
        <a class="nav-link" href="events.html">Events<span class="sr-only"></span></a>
      </li>

    </ul>
       
  </div>
    <div class = "action-buttons">
            <div><button class = "btn btn-secondary">Apply Now</button></div>
            <div><button class = "btn btn-secondary">Admin Login</button></div>
        </div>
</nav>
<!-- nav bar end -->

<div class = "row row-one">
    <div class = "col-lg-8" style="margin:1%" ng-controller="officerController">
    <h2 class = "title-one">Computing Club Officers</h2>
        <div class = "card" ng-repeat ="officer in officers">
            <div class = "card-body">
                <img class = "card-img-top" src = "{{officer.Image}}">
                <h4 class = "card-title">{{officer.Position}}</h4>
                <h4 class = "card-title">{{officer.Name}}, {{officer.Class}}</h4>
            </div>
        </div>
    </div>
</div>
    
</body>


</html>
