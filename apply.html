<div class = "row row-one">
    <div class = "col-lg-12">
      <h1  style = "color:white;"> QU CC Membership Application</h1>
      <form onsubmit="return validateMyForm();">
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input type="text" class="form-control" id="nameInput" placeholder="Name">
        </div>

        <div class="form-group">
          <label for="majorInput">Major</label>
          <input type="text" class="form-control" id="majorInput" placeholder="Major">
        </div>

        <div class="form-group">
          <label for="emailInput">Email</label>
          <input type="email" class="form-control" id="emailInput" placeholder="Email">
        </div>

        <div class="form-group">
          <label for="yearInput">Expected Year of Graduation</label>
          <input type="number" class="form-control" id="yearInput" placeholder="Year">
        </div>

        <div class="form-group">
          <label for="messageInput">Why Do You Want to Join?</label>
          <textarea class="form-control" rows="8" id="messageInput" placeholder=". . ."></textarea>
        </div>

        <div class="form-group">
          <!--<button type="submit" class="btn-down btn-lg">Submit</button>-->
          <button type="button" class="btn btn-down btn-lg" data-toggle="modal" data-target="#myModal">Submit</button>
        </div>
      </form>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-body" style="margin: 15px;">
        <div class="container-fluid text-center">
          Thank you for applying to the Quinnipiac University Computing Club!

        </div>
      </div>
