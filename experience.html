<!DOCTYPE html>
<html lang="en" ng-app="newsApp">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel = "stylesheet" href = "css/experience.css">
  <script type='text/javascript' src="angular.min.js"></script>

</head>
<body ng-controller="newsController">
<!-- nav bar -->
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="home.html"><img class = "brand-img rounded-circle" src = "images/imageQ.jpg"></a>
    <h1 style = "color:white; margin-left: 10%; margin-bottom: 2%;">Quinnipiac Computing Club</h1>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse  bottom-align" id="navbarSupportedContent">
    <ul class="top-list navbar-nav mr-auto">
      <li class="nav-item rounded">
        <a class="nav-link" href="home.html">Home <span class="sr-only"></span></a>
      </li>
      <li class="nav-item rounded">
        <a class="nav-link" href="personell.html">Personnel<span class="sr-only"></span></a>
      </li>
      <li class="nav-item rounded">
        <a class="nav-link" href="resources.html">Resources<span class="sr-only"></span></a>
      </li>
      <li class="nav-item active rounded">
        <a class="nav-link" href="experience.html">Experiences<span class="sr-only"></span></a>
      </li>
      <li class="nav-item rounded">
        <a class="nav-link" href="events.html">Events<span class="sr-only"></span></a>
      </li>

    </ul>

  </div>
    <div class = "action-buttons">
        <a href = "apply.html"><div><button class = "btn btn-secondary">Apply Now</button></div></a>
        <a href = "login.html"><div><button class = "btn btn-secondary">Admin Login</button></div></a>
    </div>
</nav>
<!-- nav bar end -->
      <!-- Display Article --> <!-- filter:consoleFilter | this should be used to filter through articles using consoleFilter function -->
      <div ng-repeat="article in articles | filter:searchFor |  orderBy: '-date'" class="panel panel-default">
          <div class="panel-heading"> {{ article.name }}</div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-3"><img src="images/{{article.image}}" style='max-height: 100%; max-width: 100%;'></img></div>
              <div class="col-md-9">{{ article.quote }}</div>
            </div>
          </div>
          <div class="panel-footer">{{ article.event }}</div>
      </div>

      <div style="clear: left"></div>

      <script src="js/experience.js"></script>



</body>

</html>
