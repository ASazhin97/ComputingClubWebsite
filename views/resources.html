<!DOCTYPE html>
<html lang="en" ng-app="newsApp">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../public/css/resources.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
  <script src="../public/js/resources.js"></script>
  <!-- TODO: Remove fontawesome since it doesn't appear to be used -->
  <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"
    integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0"
    crossorigin="anonymous"></script>

</head>

<body ng-controller="newsController">
  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="home.html"><img class="brand-img rounded-circle" src="images/imageQ.jpg"></a>
    <h1 style="color:white; margin-left: 10%; margin-bottom: 2%;">Quinnipiac Computing Club</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse  bottom-align" id="navbarSupportedContent">
      <ul class="top-list navbar-nav mr-auto">
        <li class="nav-item rounded">
          <a class="nav-link" href="home.html">Home<span class="sr-only"></span></a>
        </li>
        <li class="nav-item rounded">
          <a class="nav-link" href="personnel.html">Personnel<span class="sr-only"></span></a>
        </li>
        <li class="nav-item active rounded">
          <a class="nav-link" href="resources.html">Resources<span class="sr-only"></span></a>
        </li>
        <li class="nav-item rounded">
          <a class="nav-link" href="experience.html">Experiences<span class="sr-only"></span></a>
        </li>
        <li class="nav-item rounded">
          <a class="nav-link" href="events.html">Events<span class="sr-only"></span></a>
        </li>

      </ul>

    </div>
    <div class="action-buttons">
      <a href="apply.html">
        <div><button class="btn btn-up btn-secondary">Apply Now</button></div>
      </a>
      <a href="login.html">
        <div><button class="btn btn-up btn-secondary">Admin Login</button></div>
      </a>
    </div>
  </nav>
  <!-- nav bar end -->

  <div class="row row-one">
    <div class="col-lg-3 col-sm-12">
    </div>
    <div class="col-sm-12 col-lg-8">
      <p style="padding: 1%;" align="center"><input ng-model="searchFor" placeholder="Search..." size="30" /><i
          class="fas fa-search" style="margin: 2px; color: white;"></i></p>
    </div>
  </div>

  <div class="row row-two">
    <!-- filters coloumn-->
    <div class="col-lg-3 col-sm-12">
      <div class="card">
        <div class="card-header">Filters</div>
        <div class="card-body">
          <div class="filter-box">
            <div class="form-check">
              <div class="form-row">
                <input type="checkbox" class="form-check-input" id="dropdownCheck1">
                <label class="form-check-label" for="dropdownCheck1">
                  Git
                </label>
              </div>
              <div class="form-row">
                <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                <label class="form-check-label" for="dropdownCheck2">
                  Java
                </label>
              </div>
              <div class="form-row">
                <input type="checkbox" class="form-check-input" id="dropdownCheck3">
                <label class="form-check-label" for="dropdownCheck3">
                  Scala
                </label>
              </div>
              <div class="form-row">
                <input type="checkbox" class="form-check-input" id="dropdownCheck4">
                <label class="form-check-label" for="dropdownCheck4">
                  Android
                </label>
              </div>
              <div class="form-row">
                <input type="checkbox" class="form-check-input" id="dropdownCheck4">
                <label class="form-check-label" for="dropdownCheck4">
                  HTML
                </label>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- resources coloumn-->
    <div class="col-sm-12 col-lg-8">
      <!-- Display Article -->
      <!-- filter:consoleFilter | this should be used to filter through articles using consoleFilter function -->
      <div ng-repeat="article in articles | filter:searchFor |  orderBy: '-date'" class="panel panel-default">
        <div class="panel-heading"> <b>{{ article.name }}</b></div>
        <div class="panel-body">
          {{ article.summary }}
        </div>
        <div class="panel-footer">
          <!-- TODO: Fix href link -->
          <!-- TODO: Remove align attribute -->
          <p align="right"><a href="{{article.link}}" class="btn btn-down btn-secondary btn-sm">Read More</a></p>
        </div>
      </div>

      <div style="clear: left"></div>


    </div>
  </div>



</body>

</html>
