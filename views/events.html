<!DOCTYPE html>
<html ng-app="EventsApp">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../public/css/home.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
  <script type="text/javascript" src="../public/js/events.js"></script>
</head>

<body>
  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="home.html"><img class="brand-img rounded-circle"
        src="../public/images/imageQ.jpg" /></a>
    <h1 style="color:white; margin-left: 10%; margin-bottom: 2%;">
      Quinnipiac Computing Club
    </h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse  bottom-align" id="navbarSupportedContent">
      <ul class="top-list navbar-nav mr-auto">
        <li class="nav-item rounded">
          <a class="nav-link" href="home.html">Home<span class="sr-only"></span></a>
        </li>
        <li class="nav-item rounded">
          <a class="nav-link" href="personnel.html">Personnel<span class="sr-only"></span></a>
        </li>
        <li class="nav-item rounded">
          <a class="nav-link" href="resources.html">Resources<span class="sr-only"></span></a>
        </li>
        <li class="nav-item rounded">
          <a class="nav-link" href="experience.html">Experiences<span class="sr-only"></span></a>
        </li>
        <li class="nav-item active rounded">
          <a class="nav-link" href="events.html">Events<span class="sr-only"></span></a>
        </li>
      </ul>
    </div>
    <div class="action-buttons">
      <a href="apply.html">
        <div>
          <button class="btn btn-secondary">Apply Now</button>
        </div>
      </a>
      <a href="login.html">
        <div>
          <button class="btn btn-secondary">Admin Login</button>
        </div>
      </a>
    </div>
  </nav>
  <!-- nav bar end -->

  <div class="row row-one">
    <!-- cvents coloumn-->
    <div class="col-lg-3 col-sm-12" style="text-align: center; margin-left:5%; margin-right: 5%;"
      ng-controller="eventController">
      <h1 style="color:white;">Upcoming Events</h1>
      <div class="card" ng-repeat="event in events" style="margin-top: 1%;">
        <div class="card-header">{{ event.Title }}</div>
        <div class="card-body">
          <p>{{ event.Description }}</p>
          <p><b>Date:</b>{{ event.Date }}</p>
        </div>
      </div>
    </div>

    <!-- calendar coloumn-->
    <div class=" col-sm- 12 col-lg-7">
      <iframe
        src="https://calendar.google.com/calendar/b/2/embed?height=800&amp;wkst=1&amp;bgcolor=%23000099&amp;src=5petdr5s8e6qvr9nam37e2bnqs%40group.calendar.google.com&amp;color=%232952A3&amp;ctz=America%2FNew_York"
        style="border:solid 1px #777" width="80%" height="700" frameborder="0" scrolling="no"></iframe>
    </div>
  </div>
</body>

</html>
