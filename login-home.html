<!DOCTYPE html>
<html ng-app = "ChecklistApp">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="http://code.angularjs.org/1.2.6/angular.js"></script>

  <link rel = "stylesheet" href = "css/home.css">
    <link rel="stylesheet" href="css/login-home.css">
    <script type="text/javascript" src = "js/login-home.js"></script>

</head>
<body ng-controller = "checklistController">
<!-- nav bar -->
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="login-home.html"><img class = "brand-img rounded-circle" src = "images/imageQ.jpg"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse  bottom-align" id="navbarSupportedContent">
    <ul class="top-list navbar-nav mr-auto">
      <li class="nav-item active rounded">
        <a class="nav-link" href="login-home.html">Home <span class="sr-only"></span></a>
      </li>
      <li class="nav-item rounded">
        <a class="nav-link" href="login-personell.html">Personell<span class="sr-only"></span></a>
      </li>
      <li class="nav-item rounded">
        <a class="nav-link" href="login-resources.html">Resources<span class="sr-only"></span></a>
      </li>
      <li class="nav-item rounded">
        <a class="nav-link" href="login-experience.html">Experiances<span class="sr-only"></span></a>
      </li>
      <li class="nav-item rounded">
        <a class="nav-link" href="login-events.html">Events<span class="sr-only"></span></a>
      </li>

    </ul>
       
  </div>
    <div class = "action-buttons">
            <div><button class = "btn btn-secondary">Apply Now</button></div>
        <a href = "login.html"><div><button class = "btn btn-secondary">Admin Login</button></div></a>
        </div>
</nav>
<!-- nav bar end -->
    
<div class = "row row-one">

<!---left side nav col --->
<div class = "col-sm-12 col-lg-2 nav-col">
    <div ng-repeat = "event in events">
        <button class = "btn btn-primary" ng-click = "setSection(event.Num)">{{event.Name}}</button>
    </div>
    <hr>
        

    
    <form class = "form-vertical" name = "EventForm" ng-submit = "addEvent(new_event)">
        <div class = "form-group">
            <label class = "new-event-label">Event Name:</label>
            <input type="text" class = "form-control" placeholder="Enter Name of Event" ng-model = "new_event.Name" required>
        </div>
        
        <div class = "form-group">
            <label class = "new-event-label">Description:</label>
            <textarea class = "form-control" placeholder="Description" ng-model = "new_event.Description"></textarea>
        </div>
        
        <div class = "form-group">
            <label class = "new-event-label">Date:</label>
            <input type="text" class = "form-control" placeholder="mm/dd/yyyy" ng-model = "new_event.Date" required>
        </div>
        
        
        <button type = "submit" class = "btn btn-secondary btn-add-event">ADD EVENT</button>
    </form> 
    
</div>
    
<div class = "col-sm-12 col-lg-10 checklist col">
    <h1 class = "title">{{current_event.Name}}, {{current_event.Date}}</h1>
    <h3 class = "title">{{current_event.Description}}</h3>
    
    <ul class = "list">
        <li class = "list-item" ng-repeat = "point in current_points"><div style = "display:inline-block; width:98%;">{{point}}</div>
        
        <input type="checkbox" class="form-check-input" id="exampleCheck1" style = "float: right;" >
        </li>
        <li class = "list-item"><input type = "text" class = "form-control new-point-input" name = "newPoint" style = "display: inline-block;">
        <button class = "add-btn" ng-click = "addPoint()">ADD</button></li>
    </ul>
    
</div>
    
    
    
</div>
    
    
    
</body>
    
</html>
